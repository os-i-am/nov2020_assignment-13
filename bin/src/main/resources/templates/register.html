<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>online Bank - create account</title>
	</head>
	<body>
		<h1>Create Your Account</h1>
		
		<form action="" method="post">
			<div>
				Username: <input type="text" th:field="${user.username}" />
			</div>
			<div>
				Password: <input type="password" th:field="${user.password}" />
			</div>
			<div>
				Full Name: <input type="text" th:field="${user.name}" />
			</div>
			<div>
				<input type="submit" value="Create Account" />
			</div>
		</form>
		<hr />
			<span><a th:href="@{'/users/'}"
			th:text="back">back</a></span>
	</body>
</html>
