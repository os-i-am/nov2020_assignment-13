<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>online Bank - edit account details</title>
</head>
<body>
	<h1 th:text="${account.accountName}">DummyAccount</h1>
	<form action="" method="post">
		<div>
			Account Name: <input type="text" th:field="${account.accountName}" />
		</div><br />
		<div>
			<input type="submit" value="Save Account" />
		</div>
		
	</form>
	<hr />
	<span><a th:href="@{'/users/'}"
			th:text="back">back</a></span>
</body>
</html>
