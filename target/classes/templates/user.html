<!DOCTYPE html>
<html xmlns:th="hhtps//:thymeleaf.org">
<head>
	<title>online Bank - edit user details</title>
</head>
<body>
	<h1>User Details</h1>
	<form action="" method="post">

		<div>
			Username: <input type="text" th:field="${user.username}" />
		</div>
		<div>
			Password: <input type="password" th:field="${user.password}" />
		</div>
		<div>
			Full Name: <input type="text" th:field="${user.name}" />
		</div>
		<hr /><br />
		<div>
			Address Line 1 <input type="text" th:field="${user.address.addressLine1}" />
		</div>
		<div>
			Address Line 2: <input type="text" th:field="${user.address.addressLine2}" />
		</div>
		<div>
			City: <input type="text" th:field="${user.address.city}" />
		</div><div>
			Region: <input type="text" th:field="${user.address.region}" />
		</div>
		<div>
			Country: <input type="text" th:field="${user.address.country}" />
		</div>
		<div>
			Zip Code: <input type="text" th:field="${user.address.zipCode}" />
		</div>

		
		<!-- problem with putting the "accounts" on the model // simple text works 
			 but putting the "accounts" into an (hidden) input breaks the parsing
			 // a th:each loop doesn't help since the "account" variable is 
			 "in-line" loccal thing and doesn't make it to the model-->	
	
	<!-- doe not work: -->		 
	<!--	<div th:each="account : ${user.accounts}">
				<input type="hidden" th:field="${account.accountId}" />
				<input type="hidden" th:field="${account.accountName}" />
			</div> -->
			
	<!-- does not work either: -->
	<!--	<div>
				<input type="hidden" th:field="${user.accounts}">
			</div> -->
		
		<br />
		<div>
			<input type="submit" value="Update User Account" />
		</div>
		
	</form>
	<form th:action="@{/users/{userId}/delete(userId=${user.userId})}"
		method="post">
		<input type="submit" value="Delete User Account" />
	</form>
		<hr />
		<h2>Accounts</h2>
		
		<br />
		<form th:action="@{/users/{userId}/accounts(userId=${user.userId})}" method="post">
		<div th:each="account : ${user.accounts}">
			<span>
				<a th:href="@{'/users/' + ${user.userId} + '/accounts/' + ${account.accountId}}"
					th:text="${account.accountName}">DummyAccount</a>
			</span>
		</div>
		<div>
		<br />
		<input type="submit" value="Create New Bank Account" />
		</div>
	</form>
		<hr />
	<span><a th:href="@{'/users/'}"
			th:text="back">back</a></span>
</body>
</html>
